<div class="view">
  <input 	class			= "toggle"
          type			= "checkbox"
          name			= "fait"
          [ngModel]="item.isDone"
          (ngModelChange)="itemDone(item,$event)"
  />
  <label 	class="texte">{{label}}</label>
  <button class="destroy" (click)="itemDelete(item)"></button>
</div>
<form>
  <input  #newTextInput
          name    = "newTextInput"
          class   = "edit"
          [ngModel] = "item.label"/>
</form>
